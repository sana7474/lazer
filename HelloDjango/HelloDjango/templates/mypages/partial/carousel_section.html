{% load static %}
<section class="carousel-section">
  <div class="container carousel-container">
    <div class="row carousel-row">
      <div id="carouselExampleCaptions" class="carousel slide custom-carousel" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'img/Карсуель.png' %}" class="d-block w-100 carousel-img" alt="..." />
            <div class="carousel-caption d-md-block">
              <div class="row">
                <div class="col-md-7 col-12"></div>
                <div class="col-md-5 col-12 text-center">
                  <h1 class="carousel-title-one">
                    менажницы<br/>и разделочные <br />доски
                  </h1>
                  <button type="button" class="btn btn-primary carousel-button">
                    Заказать
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/pazl-slide.png' %}" class="d-block w-100 carousel-img" alt="..." />
            <div class="carousel-caption d-md-block">
              <div class="row">
                <div class="col-md-7 col-12"></div>
                <div class="col-md-5 col-12 text-center">
                  <h1 class="carousel-title-one">
                    пазлы<br>из дерева
                  </h1>
                  <button type="button" class="btn btn-primary carousel-button">
                    Заказать
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/podstavki-slide.png' %}" class="d-block w-100 carousel-img" alt="..." />
            <div class="carousel-caption d-md-block">
              <div class="row">
                <div class="col-md-7 col-12"></div>
                <div class="col-md-5 col-12 text-center">
                  <h1 class="carousel-title-one">
                    подставки для<br>телефонов
                  </h1>
                  <button type="button" class="btn btn-primary carousel-button">
                    Заказать
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/panno-slide.png' %}" class="d-block w-100 carousel-img" alt="..." />
            <div class="carousel-caption d-md-block">
              <div class="row">
                <div class="col-md-7 col-12"></div>
                <div class="col-md-5 col-12 text-center">
                  <h1 class="carousel-title-one">
                    панно
                  </h1>
                  <button type="button" class="btn btn-primary carousel-button">
                    Заказать
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/upakovka-slide.png' %}" class="d-block w-100 carousel-img" alt="..." />
            <div class="carousel-caption d-md-block">
              <div class="row">
                <div class="col-md-7 col-12"></div>
                <div class="col-md-5 col-12 text-center">
                  <h1 class="carousel-title-one">
                    подарочная <br> упаковка
                  </h1>
                  <button type="button" class="btn btn-primary carousel-button">
                    Заказать
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/rukodelie-slide.png' %}" class="d-block w-100 carousel-img" alt="..." />
            <div class="carousel-caption d-md-block">
              <div class="row">
                <div class="col-md-7 col-12"></div>
                <div class="col-md-5 col-12 text-center">
                  <h1 class="carousel-title-one">
                    рукоделие
                  </h1>
                  <button type="button" class="btn btn-primary carousel-button">
                    Заказать
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon custom-left-arrow" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon custom-right-arrow" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</section>
