{% load wagtailcore_tags %}

<section class="product-items-section-5" data-section-id="{{ section_id }}">
    <div class="container">
        <h2 class="product-items-title">{{ title }}</h2>
        <div class="row product-items-top-row justify-content-between">
            {% for product in products %}
                <div class="col-lg-2 col-md-4 col-12 prod-card product-item {% if forloop.counter > 10 %}d-none{% endif %}">
                    <!-- Скрываем все продукты после 10-го -->
                    <div class="product-items">
                        {% if product.images.first %}
                            <div
{#                              onmousemove="zoomImage(event)"#}
{#                              onmouseleave="resetZoom(event)"#}
                              style="
                                overflow: hidden;
                                width: 100%;
                                height: 150px;
                                position: relative;
                              "
                            >
                                  <img
                                    src="{{ product.images.first.image.url }}"
                                    alt="{{ product.title }}"
                                    style="width: 100%; transition: transform 0.3s ease-in-out"
                                  />
                            </div>
                        {% endif %}
                        <h4 class="mb-4">
                            <!-- Ссылка на страницу товара -->
                            {{ product.title }}
                        </h4>
                        <div class="row">
                            <div class="col-6">
                                <span class="carousel-price">{{ product.price }} р.</span>
                            </div>
                            <div class="col-6 text-end">
                                <!-- Оборачиваем кнопку в ссылку -->
                                <a href="{% pageurl product %}" class="btn carousel-button-buy">КУПИТЬ</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p>Нет товаров для отображения.</p>
            {% endfor %}
        </div>
        <div class="text-center mt-4">
            <button id="show-more-button-{{ section_id }}" class="btn btn-show-more">
                Больше товаров               <span class="chevron">&#x25BC;</span>
            </button>
        </div>
    </div>
</section>
